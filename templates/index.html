<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <title>Processo na Mão</title>
    </head>
    <body>

        <header class="header ">
            <div class="container">
                <a href="#" class="logo">Processo Na Mão</a>
            </div>
        </header>

        <section class="container-fluid section-home ">

            <div
                class="form-box d-flex justify-content-center align-items-center ">
                <div class="form-value">
                    <form action="{{url_for('buscar_processo')}}" method="post">
                        <h2>Buscar Processo</h2>
                        <div class="inputbox form-group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="white" class="bi bi-envelope"
                                viewBox="0 0 16 16">
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                            </svg>

                            <input type="email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="inputbox form-group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="white" class="bi bi-lock"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                            </svg>
                            <input type="number" name="numeroprocesso" required>
                            <label for="numero-processo">Número do Processo</label>
                        </div>
                        <a href="confirm.html"><button class=" ">Fazer Busca</button></a>
                    </form>
                </div>
            </div>

        </section>

        <button id="showPopup">Mostrar Popup</button>
        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Numeração Inválida</h2>
                <p>Numeração do processo [] inválida

                </p>
                <button id="closePopup">Fechar</button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="../JS/index.js"></script>
    </body>
</html>
